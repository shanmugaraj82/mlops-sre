name: Install & Configure Argo CD on EKS

on:
  workflow_dispatch: {}   # Run manually from GitHub Actions UI

jobs:
  install-argocd:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      CLUSTER_NAME: demoraj2-eks-cluster      # <-- change if your cluster name is different
      ARGOCD_NAMESPACE: argocd
      # Git repo that will be managed by Argo CD (public repo works without auth)
      ARGOCD_APP_REPO_URL: https://github.com/shanmugaraj82/argocd-app.git  # <-- change to your repo
      # Argo CD Application configuration
      ARGOCD_APP_NAME: demo-app
      ARGOCD_APP_PATH: manifests          # folder inside the repo
      ARGOCD_APP_DEST_NAMESPACE: default  # where app will be deployed


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          KUBECTL_VERSION="$(curl -fsSL -L https://dl.k8s.io/release/stable.txt | head -n 1 | tr -d '\r')"
          echo "Using kubectl version: $KUBECTL_VERSION"
          curl -fsSLo kubectl "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Update kubeconfig for EKS cluster
        run: |
          echo "Updating kubeconfig for cluster ${CLUSTER_NAME} in region ${AWS_REGION}..."
          aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"
          echo "Current context:"
          kubectl config current-context
          echo "Listing cluster nodes (sanity check):"
          kubectl get nodes -o wide

      - name: Create Argo CD namespace (if not exists)
        run: |
          if ! kubectl get namespace "${ARGOCD_NAMESPACE}" >/dev/null 2>&1; then
            echo "Creating namespace ${ARGOCD_NAMESPACE}..."
            kubectl create namespace "${ARGOCD_NAMESPACE}"
          else
            echo "Namespace ${ARGOCD_NAMESPACE} already exists."
          fi

      - name: Install / Upgrade Argo CD
        run: |
          echo "Applying Argo CD install manifest in namespace ${ARGOCD_NAMESPACE}..."
          # Official Argo CD install manifest
          kubectl apply -n "${ARGOCD_NAMESPACE}" -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

          echo "Waiting for Argo CD pods to be ready..."
          kubectl rollout status deployment/argocd-server -n "${ARGOCD_NAMESPACE}" --timeout=600s
          kubectl get pods -n "${ARGOCD_NAMESPACE}"

      - name: Get Argo CD initial admin password
        run: |
          echo "Fetching Argo CD initial admin password..."
          # Default: secret 'argocd-initial-admin-secret' in the Argo CD namespace
          kubectl -n "${ARGOCD_NAMESPACE}" get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d > argocd_admin_password.txt || true

          if [ -s argocd_admin_password.txt ]; then
            echo "------------------------"
            echo "Argo CD admin username: admin"
            echo -n "Argo CD admin password: "
            cat argocd_admin_password.txt
            echo
            echo "------------------------"
          else
            echo "Could not find argocd-initial-admin-secret or password was empty."
            echo "Listing secrets in namespace ${ARGOCD_NAMESPACE} for debugging:"
            kubectl -n "${ARGOCD_NAMESPACE}" get secrets
            exit 1
          fi

      - name: Print Argo CD access info
        run: |
          echo "Argo CD installed in namespace: ${ARGOCD_NAMESPACE}"
          echo
          echo "If using NodePort or LoadBalancer, expose the argocd-server service, e.g.:"
          echo "  kubectl -n ${ARGOCD_NAMESPACE} get svc argocd-server"
          echo
          echo "For port-forward (local testing), you can run:"
          echo "  kubectl port-forward svc/argocd-server -n ${ARGOCD_NAMESPACE} 8080:443"
          echo "Then open: https://localhost:8080"

      - name: Expose Argo CD via LoadBalancer
        id: expose-argocd
        run: |
          export KUBECONFIG="$HOME/.kube/config"

          echo "Patching argocd-server Service to type LoadBalancer..."
          kubectl patch svc argocd-server -n "${ARGOCD_NAMESPACE}" -p '{
            "spec": {
              "type": "LoadBalancer"
            }
          }'

          echo "Waiting for LoadBalancer external hostname..."
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc argocd-server -n "${ARGOCD_NAMESPACE}" -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
            if [ -n "$EXTERNAL_IP" ]; then
              echo "Argo CD is available at: https://$EXTERNAL_IP"
              echo "hostname=$EXTERNAL_IP" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "Still waiting for external IP/hostname... ($i/30)"
            sleep 10
          done

          echo "Timed out waiting for Argo CD LoadBalancer external IP."
          kubectl get svc argocd-server -n "${ARGOCD_NAMESPACE}"
          exit 1

      - name: Install Argo CD CLI
        run: |
          # Pin a specific version or adjust as needed
          ARGOCD_VERSION="v2.13.0"
          echo "Installing Argo CD CLI version ${ARGOCD_VERSION}..."
          curl -sSL -o argocd "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-linux-amd64"
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd
          argocd version --client

      - name: Login to Argo CD
        env:
          ARGOCD_SERVER_HOST: ${{ steps.expose-argocd.outputs.hostname }}
        run: |
          if [ -z "${ARGOCD_SERVER_HOST}" ]; then
            echo "ARGOCD_SERVER_HOST not set. Check the 'Expose Argo CD via LoadBalancer' step."
            exit 1
          fi

          if [ ! -f argocd_admin_password.txt ]; then
            echo "argocd_admin_password.txt not found. Make sure 'Get Argo CD initial admin password' ran successfully."
            exit 1
          fi

          echo "Logging in to Argo CD at ${ARGOCD_SERVER_HOST}..."
          argocd login "${ARGOCD_SERVER_HOST}" \
            --username admin \
            --password "$(cat argocd_admin_password.txt)" \
            --insecure

      - name: Register current EKS cluster in Argo CD
        run: |
          CURRENT_CONTEXT="$(kubectl config current-context)"
          echo "Current kubectl context: ${CURRENT_CONTEXT}"
          echo "Adding current cluster to Argo CD (if not already present)..."

          if argocd cluster list | grep -q "${CURRENT_CONTEXT}"; then
            echo "Cluster ${CURRENT_CONTEXT} is already registered in Argo CD."
          else
            argocd cluster add "${CURRENT_CONTEXT}" --yes
          fi

      - name: Register Git repo in Argo CD
        env:
          ARGOCD_APP_REPO_URL: ${{ env.ARGOCD_APP_REPO_URL }}
          # GitHub token with repo read access (stored as a GitHub Actions secret)
          ARGOCD_REPO_USERNAME: git
          ARGOCD_REPO_PASSWORD: ${{ secrets.ARGOCD_REPO_TOKEN }}
        run: |
          if [ -z "${ARGOCD_APP_REPO_URL}" ]; then
            echo "ARGOCD_APP_REPO_URL is not set. Set it in the workflow env section."
            exit 1
          fi

          if [ -z "${ARGOCD_REPO_PASSWORD}" ]; then
            echo "ARGOCD_REPO_PASSWORD (ARGOCD_REPO_TOKEN secret) is not set."
            exit 1
          fi

          echo "Registering Git repo ${ARGOCD_APP_REPO_URL} in Argo CD (idempotent)..."
          if argocd repo list | grep -q "${ARGOCD_APP_REPO_URL}"; then
            echo "Repo ${ARGOCD_APP_REPO_URL} is already registered."
          else
            argocd repo add "${ARGOCD_APP_REPO_URL}" \
              --username "${ARGOCD_REPO_USERNAME}" \
              --password "${ARGOCD_REPO_PASSWORD}" \
              --upsert
          fi
      - name: Ensure destination namespace exists
        env:
          ARGOCD_APP_DEST_NAMESPACE: ${{ env.ARGOCD_APP_DEST_NAMESPACE }}
        run: |
          if ! kubectl get namespace "${ARGOCD_APP_DEST_NAMESPACE}" >/dev/null 2>&1; then
            echo "Creating namespace ${ARGOCD_APP_DEST_NAMESPACE}..."
            kubectl create namespace "${ARGOCD_APP_DEST_NAMESPACE}"
          else
            echo "Namespace ${ARGOCD_APP_DEST_NAMESPACE} already exists."
          fi
      - name: Create & auto-sync Argo CD Application
        env:
          ARGOCD_APP_NAME: ${{ env.ARGOCD_APP_NAME }}
          ARGOCD_APP_REPO_URL: ${{ env.ARGOCD_APP_REPO_URL }}
          ARGOCD_APP_PATH: ${{ env.ARGOCD_APP_PATH }}
          ARGOCD_APP_DEST_NAMESPACE: ${{ env.ARGOCD_APP_DEST_NAMESPACE }}
        run: |
          if [ -z "${ARGOCD_APP_REPO_URL}" ]; then
            echo "ARGOCD_APP_REPO_URL is not set."
            exit 1
          fi

          echo "Creating/updating Argo CD Application ${ARGOCD_APP_NAME}..."

          # Check if app already exists
          if argocd app get "${ARGOCD_APP_NAME}" >/dev/null 2>&1; then
            echo "Application ${ARGOCD_APP_NAME} already exists. Updating sync policy to automated..."
            argocd app set "${ARGOCD_APP_NAME}" \
              --sync-policy automated \
              --self-heal \
              --auto-prune

            echo "Triggering sync for ${ARGOCD_APP_NAME}..."
            argocd app sync "${ARGOCD_APP_NAME}"
          else
            echo "Application ${ARGOCD_APP_NAME} does not exist. Creating..."
            argocd app create "${ARGOCD_APP_NAME}" \
              --repo "${ARGOCD_APP_REPO_URL}" \
              --path "${ARGOCD_APP_PATH}" \
              --dest-server "https://kubernetes.default.svc" \
              --dest-namespace "${ARGOCD_APP_DEST_NAMESPACE}" \
              --project default \
              --sync-policy automated \
              --self-heal \
              --auto-prune

            echo "Triggering initial sync for ${ARGOCD_APP_NAME}..."
            argocd app sync "${ARGOCD_APP_NAME}"
          fi

          echo "Application ${ARGOCD_APP_NAME} is configured for automated sync from ${ARGOCD_APP_REPO_URL}/${ARGOCD_APP_PATH}"


